logLevel: DEBUG
logProfile: development
lab:
  initContainers:
    - name: user-setup
      command: [ "nublado", "startup" ]
      image:
        repository: example/setup
        tag: 0.0.1
      volumeMounts:
        - containerPath: /home
          volumeName: home
  namespacePrefix: userlabs
  tmpSource: disk
  sizes:
    - size: small
      resources:
        limits:
          cpu: 1.0
          memory: 3Gi
        requests:
          cpu: 0.25
          memory: 0.75Gi
  volumes:
    - name: home
      source:
        type: nfs
        server: 10.13.105.122
        serverPath: /share1/home
  volumeMounts:
    - containerPath: /home
      volumeName: home
images:
  source:
    type: docker
    registry: lighthouse.ceres
    repository: library/sketchbook
fsadmin:
  image:
    repository: ghcr.io/lsst-sqre/nublado-fsadmin
    tag: 9.0.0
