safir:
  profile: development
  logLevel: DEBUG
lab:
  spawnTimeout: 10
  extraAnnotations:
    k8s.v1.cni.cncf.io/networks: "kube-system/dds"
  files:
    /etc/passwd:
      modify: true
      contents: |
        root:x:0:0:root:/root:/bin/bash
    /etc/group:
      modify: true
      contents: |
        root:x:0:
  sizes:
    small:
      cpu: 1.0
      memory: 3Gi
  volumes:
    - containerPath: /home
      mode: rw
      source:
        type: nfs
        server: 10.13.105.122
        serverPath: /share1/home
images:
  source:
    type: docker
    registry: lighthouse.ceres
    repository: library/sketchbook
