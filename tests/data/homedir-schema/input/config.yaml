safir:
  profile: development
  logLevel: DEBUG
lab:
  homedirSchema: initialThenUsername
  files:
    /etc/passwd:
      modify: true
      contents: |
        root:x:0:0:root:/root:/bin/bash
    /etc/group:
      modify: true
      contents: |
        root:x:0:
  sizes:
    small:
      cpu: 1.0
      memory: 3Gi
  volumes:
    - containerPath: /home
      mode: rw
      source:
        type: nfs
        server: 10.13.105.122
        serverPath: /share1/home
images:
  source:
    type: docker
    registry: lighthouse.ceres
    repository: library/sketchbook
