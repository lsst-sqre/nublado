logLevel: DEBUG
lab:
  namespacePrefix: userlabs
  defaultSize: large
  sizes:
    - size: small
      resources:
        limits:
          cpu: 1.0
          memory: 3Gi
        requests:
          cpu: 0.25
          memory: 0.75Gi
    - size: large
      resources:
        limits:
          cpu: 9.0
          memory: 27Gi
        requests:
          cpu: 2.25
          memory: 6.7Gi
  volumes:
    - name: home
      source:
        type: nfs
        server: 10.13.105.122
        serverPath: /share1/home
  volumeMounts:
    - containerPath: /home
      volumeName: home

images:
  source:
    type: docker
    registry: lighthouse.ceres
    repository: library/sketchbook
  recommendedTag: recommended
  numReleases: 1
  numWeeklies: 2
  numDailies: 3
fsadmin:
  image:
    repository: ghcr.io/lsst-sqre/nublado-fsadmin
    tag: 9.0.0
