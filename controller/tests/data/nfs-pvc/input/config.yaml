logLevel: DEBUG
profile: development
lab:
  namespacePrefix: userlabs
  sizes:
    - size: small
      cpu: 1.0
      memory: 3Gi
  volumes:
    - name: home
      source:
        type: nfsPvc
        server: 10.13.105.122
        serverPath: /share1/home
        storageClassName: standard
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 1Gi
  volumeMounts:
    - containerPath: /home
      volumeName: home
images:
  source:
    type: docker
    registry: lighthouse.ceres
    repository: library/sketchbook
