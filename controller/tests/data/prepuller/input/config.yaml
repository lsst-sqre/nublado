logLevel: DEBUG
logProfile: development
lab:
  namespacePrefix: userlabs
  nodeSelector:
    status: online
    nublado: eligible
  tolerations:
    - key: some-taint
      value: some-value
  sizes:
    - size: small
      resources:
        limits:
          cpu: 1.0
          memory: 3Gi
        requests:
          cpu: 0.25
          memory: 0.75Gi
images:
  source:
    type: docker
    registry: lighthouse.ceres
    repository: library/sketchbook
fsadmin:
  image:
    repository: ghcr.io/lsst-sqre/nublado-fsadmin
    tag: 9.0.0
