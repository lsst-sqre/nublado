logLevel: DEBUG
profile: development
lab:
  namespacePrefix: userlabs
  nodeSelector:
    status: online
    nublado: eligible
  tolerations:
    - key: some-taint
      value: some-value
  sizes:
    - size: small
      cpu: 1.0
      memory: 3Gi
images:
  source:
    type: docker
    registry: lighthouse.ceres
    repository: library/sketchbook
  displayPolicy:
    main:
      release:
        number: 1
      weekly:
        number: 2
      daily:
        number: 3
