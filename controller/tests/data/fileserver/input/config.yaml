logLevel: DEBUG
profile: development
lab:
  namespacePrefix: userlabs
  sizes:
    - size: small
      cpu: 1.0
      memory: 3Gi
  volumes:
    - name: home
      source:
        type: nfs
        server: 10.13.105.122
        serverPath: /share1/home
    - name: project
      source:
        type: hostPath
        path: /share1/project
    - name: scratch
      source:
        type: persistentVolumeClaim
        storageClassName: sdf-home
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 1Gi
  volumeMounts:
    - containerPath: /home
      volumeName: home
    - containerPath: /project
      readOnly: true
      volumeName: project
    - containerPath: /scratch
      volumeName: scratch
images:
  source:
    type: docker
    registry: lighthouse.ceres
    repository: library/sketchbook
fileserver:
  enabled: true
  application: fileservers
  creationTimeout: 1
  image:
    repository: ghcr.io/lsst-sqre/worblehat
    tag: 1.0.0
  namespace: fileservers
