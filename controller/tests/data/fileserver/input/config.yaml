logLevel: DEBUG
logProfile: development
lab:
  namespacePrefix: userlabs
  sizes:
    - size: small
      resources:
        limits:
          cpu: 1.0
          memory: 3Gi
        requests:
          cpu: 0.25
          memory: 0.75Gi
  volumes:
    - name: home
      source:
        type: nfs
        server: 10.13.105.122
        serverPath: /share1/home
    - name: project
      source:
        type: hostPath
        path: /share1/project
    - name: extra
      source:
        type: nfs
        server: 10.13.105.122
        serverPath: /share1/extra
    - name: scratch
      source:
        type: persistentVolumeClaim
        storageClassName: sdf-home
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 1Gi
  volumeMounts:
    - containerPath: /home
      volumeName: home
    - containerPath: /project
      readOnly: true
      volumeName: project
    - containerPath: /extra
      volumeName: extra
    - containerPath: /random
      volumeName: scratch
images:
  source:
    type: docker
    registry: lighthouse.ceres
    repository: library/sketchbook
fileserver:
  enabled: true
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - namespaceSelector:
            matchLabels:
              security: S1
          topologyKey: topology.kubernetes.io/zone
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: security
                  operator: In
                  values:
                    - S2
            namespaces:
              - fileservers
            topologyKey: topology.kubernetes.io/zone
  application: fileservers
  creationTimeout: 1
  extraAnnotations:
    some-annotation: some-value
  image:
    repository: ghcr.io/lsst-sqre/worblehat
    tag: 1.0.0
  namespace: fileservers
  nodeSelector:
    some-label: some-value
  reconcileInterval: 0.1
  tolerations:
    - key: ""
      operator: Exists
  volumeMounts:
    - containerPath: /home
      volumeName: home
    - containerPath: /project
      readOnly: true
      volumeName: project
    - containerPath: /scratch
      volumeName: scratch
fsadmin:
  image:
    repository: ghcr.io/lsst-sqre/nublado-fsadmin
    tag: 9.0.0
