logLevel: DEBUG
profile: development
lab:
  namespacePrefix: userlabs
  spawnTimeout: 10
  extraAnnotations:
    k8s.v1.cni.cncf.io/networks: "kube-system/dds"
  sizes:
    small:
      cpu: 1.0
      memory: 3Gi
  volumes:
    - containerPath: /home
      source:
        type: nfs
        server: 10.13.105.122
        serverPath: /share1/home
images:
  source:
    type: docker
    registry: lighthouse.ceres
    repository: library/sketchbook
