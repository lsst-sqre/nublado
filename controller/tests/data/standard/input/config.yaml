logLevel: DEBUG
profile: development
lab:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                  - antarctica-east1
                  - antarctica-west1
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: another-node-label-key
                operator: In
                values:
                  - another-node-label-value
  application: "nublado-users"
  namespacePrefix: userlabs
  spawnTimeout: 10
  env:
    API_ROUTE: /api
    AUTO_REPO_SPECS: "https://github.com/lsst-sqre/system-test@prod"
    CULL_KERNEL_IDLE_TIMEOUT: "432000"
    CULL_KERNEL_CONNECTED: "True"
    CULL_KERNEL_INTERVAL: "300"
    FIREFLY_ROUTE: /portal/app
    HUB_ROUTE: /nb/hub
    NO_ACTIVITY_TIMEOUT: "432000"
    TAP_ROUTE: /api/tap

    # Note that other environment variables will be injected by the controller
    # (to match KubeSpawner's behavior). These must be calculated from other
    # lab-spawn-time values or from the controller configuration, and include:
    #
    # ACCESS_TOKEN
    # CPU_GUARANTEE
    # CPU_LIMIT
    # DEBUG
    # EXTERNAL_INSTANCE_URL
    # JPY_API_TOKEN
    # JUPYTERHUB_ACTIVITY_URL
    # JUPYTERHUB_CLIENT_ID
    # JUPYTERHUB_OAUTH_ACCESS_SCOPES
    # JUPYTERHUB_OAUTH_CALLBACK_URL
    # JUPYTERHUB_OAUTH_SCOPES  # Alias for JUPYTERHUB_OAUTH_ACCESS_SCOPES
    # JUPYTERHUB_SERVICE_PREFIX
    # JUPYTERHUB_SERVICE_URL
    # JUPYTERHUB_USER
    # JUPYTER_IMAGE         # Deprecated alias for JUPYTER_IMAGE_SPEC
    # JUPYTER_IMAGE_SPEC
    # MEM_GUARANTEE  # in bytes
    # MEM_LIMIT      # in bytes
    # RESET_USER_ENV
    #
    # Additionally, some environment variables will be set from the secrets
    # below.
  files:
    /opt/lsst/software/jupyterlab/lsst_dask.yml: |
      # No longer used, but preserves compatibility with runlab.sh
      dask_worker.yml: |
        enabled: false
    /opt/lsst/software/jupyterlab/panda: |
      # Licensed under the Apache License, Version 2.0 (the "License");
      # You may not use this file except in compliance with the License.
      # You may obtain a copy of the License at http://www.apache.org/licenses/LICENSE-2.0
      #
      # Authors:
      # - Wen Guan, <wen.guan@cern.ch>, 2020
      [common]
      # if logdir is configured, idds will write to idds.log in this directory.
      # else idds will go to stdout/stderr.
      # With supervisord, it's good to write to stdout/stderr, then supervisord can manage and rotate logs.
      # logdir = /var/log/idds
      loglevel = INFO
      [rest]
      host = https://iddsserver.cern.ch:443/idds
      #url_prefix = /idds
      #cacher_dir = /tmp
      cacher_dir = /data/idds
  initContainers:
    - name: inithome
      image:
        repository: ghcr.io/lsst-sqre/nublado-inithome
        tag: 0.0.1
      privileged: true
      volumeMounts:
        - containerPath: /home
          volumeName: home
        - containerPath: /scratch
          volumeName: scratch
  nodeSelector:
    some-label: some-value
  nss:
    basePasswd: |
      root:x:0:0:root:/root:/bin/bash
      bin:x:1:1:bin:/bin:/sbin/nologin
      daemon:x:2:2:daemon:/sbin:/sbin/nologin
      adm:x:3:4:adm:/var/adm:/sbin/nologin
      lp:x:4:7:lp:/var/spool/lpd:/sbin/nologin
      sync:x:5:0:sync:/sbin:/bin/sync
      shutdown:x:6:0:shutdown:/sbin:/sbin/shutdown
      halt:x:7:0:halt:/sbin:/sbin/halt
      mail:x:8:12:mail:/var/spool/mail:/sbin/nologin
      operator:x:11:0:operator:/root:/sbin/nologin
      games:x:12:100:games:/usr/games:/sbin/nologin
      ftp:x:14:50:FTP User:/var/ftp:/sbin/nologin
      tss:x:59:59:Account used by the trousers package to sandbox the tcsd daemon:/dev/null:/sbin/nologin
      dbus:x:81:81:System message bus:/:/sbin/nologin
      nobody:x:99:99:Nobody:/:/sbin/nologin
      systemd-network:x:192:192:systemd Network Management:/:/sbin/nologin
      lsst_lcl:x:1000:1000::/home/lsst_lcl:/bin/bash
    baseGroup: |
      root:x:0:
      bin:x:1:
      daemon:x:2:
      sys:x:3:
      adm:x:4:
      tty:x:5:
      disk:x:6:
      lp:x:7:
      mem:x:8:
      kmem:x:9:
      wheel:x:10:
      cdrom:x:11:
      mail:x:12:
      man:x:15:
      dialout:x:18:
      floppy:x:19:
      games:x:20:
      utmp:x:22:
      tape:x:33:
      utempter:x:35:
      video:x:39:
      ftp:x:50:
      lock:x:54:
      tss:x:59:
      audio:x:63:
      dbus:x:81:
      screen:x:84:
      nobody:x:99:
      users:x:100:
      systemd-journal:x:190:
      systemd-network:x:192:
      cgred:x:997:
      ssh_keys:x:998:
      input:x:999:
  pullSecret: pull-secret
  secrets:
    - secretName: nublado-secret
      secretKey: butler-secret
      env: BUTLER_SECRET
      path: /opt/lsst/software/jupyterlab/butler-secret
    - secretName: extra-secret
      secretKey: db-password
  sizes:
    - size: small
      cpu: 1.0
      memory: 3Gi
    - size: medium
      cpu: 2.0
      memory: 6Gi
    - size: large
      cpu: 9.0
      memory: 27Gi
    - size: huge
      cpu: 12.0
      memory: 32Gi
  tolerations:
    - effect: NoSchedule
      key: some-toleration
      tolerationSeconds: 60
      value: some-value
    - key: other-toleration
      operator: Exists
  volumes:
    - name: home
      source:
        type: nfs
        server: 10.13.105.122
        serverPath: /share1/home
    - name: project
      source:
        type: hostPath
        path: /share1/project
    - name: scratch
      source:
        type: persistentVolumeClaim
        storageClassName: sdf-home
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 1Gi
    - name: temporary
      source:
        type: persistentVolumeClaim
        storageClassName: sdf-home
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 1Gi
  volumeMounts:
    - containerPath: /home
      volumeName: home
    - containerPath: /PROJECT
      readOnly: true
      volumeName: project
    - containerPath: /ScRaTcH
      volumeName: scratch
    - containerPath: /scratch
      volumeName: scratch
    - containerPath: /temporary
      subPath: temporary
      volumeName: temporary
images:
  source:
    type: docker
    registry: lighthouse.ceres
    repository: library/sketchbook
  recommendedTag: recommended
  numReleases: 1
  numWeeklies: 2
  numDailies: 3
