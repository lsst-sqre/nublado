logLevel: DEBUG
profile: development
lab:
  namespacePrefix: userlabs
  tmpSource: disk
  sizes:
    - size: small
      cpu: 1.0
      memory: 3Gi
  volumes:
    - name: home
      source:
        type: nfs
        server: 10.13.105.122
        serverPath: /share1/home
  volumeMounts:
    - containerPath: /home
      volumeName: home
images:
  source:
    type: docker
    registry: lighthouse.ceres
    repository: library/sketchbook
  displayPolicy:
    main:
      release:
        number: 1
      weekly:
        number: 2
      daily:
        number: 3
