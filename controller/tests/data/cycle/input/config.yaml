logLevel: DEBUG
profile: development
lab:
  namespacePrefix: userlabs
  sizes:
    - size: small
      cpu: 1.0
      memory: 3Gi
images:
  source:
    type: docker
    registry: lighthouse.ceres
    repository: library/sketchbook
  recommendedTag: recommended_c0050
  cycle: 50
  aliasTags:
    - latest_c0050
  displayPolicy:
    main:
      release:
        number: 0
      weekly:
        number: 3
      daily:
        number: 0
