version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip"
    directories:
      - "/client"
      - "/hub"
      - "/hub/plugins/authenticator"
      - "/hub/plugins/spawner"
    schedule:
      interval: "weekly"
