name: CI

env:
  # Current supported uv version. The uv documentation recommends pinning
  # this. The version should match the version used in .pre-commit-config.yaml
  # and frozen in uv.lock. It is updated by make update-deps.
  UV_VERSION: "0.8.23"

"on":
  merge_group: {}
  pull_request: {}
  push:
    branches-ignore:
      # These should always correspond to pull requests, so ignore them for
      # the push trigger and let them be triggered by the pull_request
      # trigger, avoiding running the workflow twice. This is a minor
      # optimization so there's no need to ensure this is comprehensive.
      - "dependabot/**"
      - "gh-readonly-queue/**"
      - "renovate/**"
      - "t/**"
      - "tickets/**"
      - "u/**"
    tags:
      - "*"
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: Run nox
        run: uv run --only-group=nox nox -s lint typing test

  # The test job tests everything with the latest Python version. The Nublado
  # client and the JupyterHub support code may additionally support older
  # Python versions and thus must be independently tested for those versions
  # using a matrix. Do not include the latest Python version in this matrix;
  # that will be tested above.
  test-client:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python:
          - "3.12"

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: Run nox
        run: uv run --only-group=nox nox -s typing test
        working-directory: client

  test-hub:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python:
          - "3.12"

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: Run nox
        run: uv run --only-group=nox nox -s typing test
        working-directory: hub

  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v5
        with:
          # Ensure the documentation gets the right version.
          fetch-depth: 0

      - name: Filter paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - "CHANGELOG.md"
              - "docs/**"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install extra packages
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Run nox
        run: uv run --only-group=nox nox -s docs

      # Upload docs:
      # - on any push to main
      # - on pushes to tickets/ branches if docs/ directory content changed
      - name: Upload to LSST the Docs
        uses: lsst-sqre/ltd-upload@v1
        with:
          project: nublado
          dir: "docs/_build/html"
          username: ${{ secrets.LTD_USERNAME }}
          password: ${{ secrets.LTD_PASSWORD }}
        if: >
          (github.event_name == 'push' && github.ref_name == 'main')
          || (github.event_name == 'pull_request'
              && (startsWith(github.head_ref, 'tickets/')
                  || startsWith(github.head_ref, 't/'))
              && steps.filter.outputs.docs == 'true')

  linkcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v5
        with:
          # Ensure the documentation gets the right version.
          fetch-depth: 0

      - name: Filter paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - "CHANGELOG.md"
              - "docs/**"

      - name: Set up Python
        if: steps.filter.outputs.docs == 'true'
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        if: steps.filter.outputs.docs == 'true'
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: Update package lists
        if: steps.filter.outputs.docs == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Run nox
        if: steps.filter.outputs.docs == 'true'
        run: uv run --only-group=nox nox -s docs-linkcheck

  build:
    needs: [test, test-hub]
    uses: lsst-sqre/multiplatform-build-and-push/.github/workflows/build.yaml@v1
    # Only do Docker builds of tagged releases and pull requests from ticket
    # branches. This will still trigger on pull requests from untrusted
    # repositories whose branch names match our tickets/* branch convention,
    # but in this case the build will fail with an error since the secret
    # won't be set.
    if: >
      (github.event_name != 'merge_group'
       && startsWith(github.head_ref, 'tickets/'))
    strategy:
      # make 'latest' true if you want to also tag release builds with
      #   'latest'.
      # make 'gar' true if you want to also upload to Google Artifact
      #   Registry.
      matrix:
        container:
          - name: "controller"
            latest: false
            images: "ghcr.io/nublado-controller"
            gar: false
          - name: "jupyterhub"
            latest: false
            images: "ghcr.io/nublado-jupyterhub"
            gar: false
          - name: "inithome"
            latest: false
            images: "ghcr.io/nublado-inithome,us-central1-docker.pkg.dev/rubin-shared-services-71ec/sciplat/inithome"
            gar: true
          - name: "purger"
            latest: false
            images: "ghcr.io/nublado-purger,us-central1-docker.pkg.dev/rubin-shared-services-71ec/sciplat/purger"
            gar: true
          - name: "jupyterlab-base"
            latest: true
            images: "ghcr.io/nublado-jupyterlab-base"
            gar: false
          - name: "fsadmin"
            latest: false
            images: "ghcr.io/nublado-fsadmin"
            gar: false
          - name: "repo-cloner"
            latest: false
            images: "ghcr.io/nublado-repo-cloner,us-central1-docker.pkg.dev/rubin-shared-services-71ec/sciplat/repo-cloner"
            gar: true
    with:
        images: ${{ matrix.container.images }}
        # Seems like there should be a cleverer way to do images, like
        # images: format('ghcr.io/{0}-{1}{2}',
        #     ${{ github.repository }},
        #     ${{ matrix.container.name }},
        #     ${{ matrix.container.gar &&
        #         format(',us-central1-docker.pkg.dev/rubin-shared-services-71ec/sciplat/{0}',
        #         matrix.container.name)
        #     }}
        #
        # But I sure can't figure it out.
        dockerfile: Dockerfile.${{ matrix.container.name }}
        additional-tags: ${{ matrix.container.latest && startsWith(github.ref, 'refs/tags/') && 'latest' }}


# There's probably some more elegant way to do the images, like the thing
# below, but I couldn't figure out how to make the equivalent of nested
# interpolation to work, although it probably relies on format() somehow.
#

#${{ matrix.container.gar && 'ghcr.io/'github.repository'-'matrix.container.name',us-central1-docker.pkg.dev/rubin-shared-services-71ec/sciplat/'matrix.container.name || 'ghcr.io/'github.repository'-'matrix.container.name }}

  test-packaging:
    name: Test packaging
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [test, test-client, docs]

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # full history for setuptools_scm

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: Build the package
        run: uv build --no-sources
        working-directory: client

  pypi:
    name: Upload release to PyPI
    runs-on: ubuntu-latest

    timeout-minutes: 10
    needs: [test, test-client, docs, test-packaging]
    environment:
      name: pypi
      url: https://pypi.org/p/rubin-nublado-client
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # full history for setuptools_scm

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: Build the package
        run: uv build --no-sources
        working-directory: client

      - name: Publish the package
        run: uv publish
        working-directory: client
