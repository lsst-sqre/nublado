name: CI

env:
  # Current supported uv version. The uv documentation recommends pinning
  # this. The version should match the version used in .pre-commit-config.yaml
  # and frozen in uv.lock. It is updated by make update-deps.
  UV_VERSION: "0.9.1"

"on":
  merge_group: {}
  pull_request: {}
  push:
    branches-ignore:
      # These should always correspond to pull requests, so ignore them for
      # the push trigger and let them be triggered by the pull_request
      # trigger, avoiding running the workflow twice. This is a minor
      # optimization so there's no need to ensure this is comprehensive.
      - "dependabot/**"
      - "gh-readonly-queue/**"
      - "renovate/**"
      - "t/**"
      - "tickets/**"
      - "u/**"
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - name: Run nox
        run: uv run --only-group=nox nox -s lint typing test

  # The test job tests everything with the latest Python version. The Nublado
  # client and the JupyterHub support code may additionally support older
  # Python versions and thus must be independently tested for those versions
  # using a matrix. Do not include the latest Python version in this matrix;
  # that will be tested above.
  test-client:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python:
          - "3.12"

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - name: Run nox
        run: uv run --only-group=nox nox -s typing test
        working-directory: client

  test-hub:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python:
          - "3.12"

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - name: Run nox
        run: uv run --only-group=nox nox -s typing test
        working-directory: hub

  changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      pull-requests: read
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      docs-specific: ${{ steps.filter.outputs.docs-specific }}

    steps:
      - uses: actions/checkout@v5

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - "CHANGELOG.md"
              - "docs/**"
              - "client/src/rubin/nublado/**"
              - "controller/src/controller/**"
              - "hub/plugins/authenticator/src/rubin/nublado/**"
              - "hub/plugins/spawner/src/rubin/nublado/**"
            docs-specific:
              - "CHANGELOG.md"
              - "docs/**"

  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    needs: changes
    if: >-
      (needs.changes.outputs.docs == 'true')
      || (github.event_name == 'workflow_dispatch')
      || (github.event_name == 'release' && github.event.action == 'published')

    steps:
      - uses: actions/checkout@v5
        with:
          # Ensure the documentation gets the right version.
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install extra packages
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Run nox
        run: uv run --only-group=nox nox -s docs

      # Upload docs:
      # - on any push to main
      # - on pushes to tickets/ branches if docs/ directory content changed
      - name: Upload to LSST the Docs
        uses: lsst-sqre/ltd-upload@v1
        with:
          project: nublado
          dir: "docs/_build/html"
          username: ${{ secrets.LTD_USERNAME }}
          password: ${{ secrets.LTD_PASSWORD }}
        if: >
          (github.event_name == 'push' && github.ref_name == 'main')
          || (github.event_name == 'workflow_dispatch')
          || (github.event_name == 'pull_request'
              && (startsWith(github.head_ref, 'tickets/')
                  || startsWith(github.head_ref, 't/'))
              && needs.changes.outputs.docs-specific == 'true')

  linkcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    needs: changes
    if: >-
      (needs.changes.outputs.docs-specific == 'true')
      || (github.event_name == 'workflow_dispatch')
      || (github.event_name == 'release' && github.event.action == 'published')

    steps:
      - uses: actions/checkout@v5
        with:
          # Ensure the documentation gets the right version.
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - name: Update package lists
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Run nox
        run: uv run --only-group=nox nox -s docs-linkcheck

  build:
    needs: [test, test-hub]
    uses: lsst-sqre/multiplatform-build-and-push/.github/workflows/build.yaml@v1

    # Only do Docker builds of tagged releases and pull requests from ticket
    # branches. This will still trigger on pull requests from untrusted
    # repositories whose branch names match our tickets/* branch convention,
    # but in this case the build will fail with an error since the secret
    # won't be set.
    if: >
      (github.event_name == 'release' && github.event.action == 'published')
      || (github.event_name != 'merge_group'
          && startsWith(github.head_ref, 'tickets/'))

    strategy:
      # latest: also tag release builds with "latest"
      # gar: also upload to Google Artifact Registry
      matrix:
        container:
          - name: "controller"
            latest: false
            images: "ghcr.io/lsst-sqre/nublado-controller"
          - name: "jupyterhub"
            latest: false
            images: "ghcr.io/lsst-sqre/nublado-jupyterhub"
          - name: "inithome"
            latest: false
            images: "ghcr.io/lsst-sqre/nublado-inithome,us-central1-docker.pkg.dev/rubin-shared-services-71ec/sciplat/inithome"
          - name: "purger"
            latest: false
            images: "ghcr.io/lsst-sqre/nublado-purger,us-central1-docker.pkg.dev/rubin-shared-services-71ec/sciplat/purger"
          - name: "jupyterlab-base"
            latest: true
            images: "ghcr.io/lsst-sqre/nublado-jupyterlab-base"
          - name: "fsadmin"
            latest: false
            images: "ghcr.io/lsst-sqre/nublado-fsadmin"
          - name: "repo-cloner"
            latest: false
            images: "ghcr.io/lsst-sqre/nublado-repo-cloner,us-central1-docker.pkg.dev/rubin-shared-services-71ec/sciplat/repo-cloner"
    with:
        images: ${{ matrix.container.images }}
        dockerfile: Dockerfile.${{ matrix.container.name }}
        additional-tags: ${{ matrix.container.latest && startsWith(github.ref, 'refs/tags/') && 'latest' || '' }}
    secrets: inherit

  test-packaging:
    name: Test packaging
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [test, test-client, docs]

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # full history for setuptools_scm

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - name: Build the package
        run: uv build --no-sources
        working-directory: client

  pypi:
    name: Upload release to PyPI
    runs-on: ubuntu-latest

    timeout-minutes: 10
    needs: [test, test-client, docs, test-packaging]
    environment:
      name: pypi
      url: https://pypi.org/p/rubin-nublado-client
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # full history for setuptools_scm

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - name: Build the package
        run: uv build --no-sources
        working-directory: client

      - name: Publish the package
        run: uv publish
        working-directory: client
