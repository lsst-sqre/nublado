name: CI

env:
  # Current supported Python version for the controller. For applications,
  # there is generally no reason to support multiple Python versions, so all
  # actions are run with this version. Quote the version to avoid
  # interpretation as a floating point number.
  #
  # The JupyterHub plugins use a separate matrix of versions because they have
  # to work with the version of Python that is included in the JupyterHub
  # images.
  PYTHON_VERSION: "3.13"

"on":
  merge_group: {}
  pull_request: {}
  push:
    branches-ignore:
      # These should always correspond to pull requests, so ignore them for
      # the push trigger and let them be triggered by the pull_request
      # trigger, avoiding running the workflow twice. This is a minor
      # optimization so there's no need to ensure this is comprehensive.
      - "dependabot/**"
      - "gh-readonly-queue/**"
      - "renovate/**"
      - "t/**"
      - "tickets/**"
      - "u/**"
    tags:
      - "*"
  release:
    types: [published]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5

      - uses: lsst-sqre/run-nox@v1
        with:
          cache-dependency: "controller/requirements/*.txt"
          cache-key-prefix: test
          nox-sessions: "typing typing-inithome typing-purger test test-inithome test-purger"
          python-version: ${{ env.PYTHON_VERSION }}

  # The Nublado client must support the Python versions of all of the packages
  # that use it, so its minimum Python version can only be raised once all of
  # the services that depend on it have moved to a newer version. Use a matrix
  # to test all supported versions.
  test-client:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python:
          - "3.12"
          - "3.13"

    steps:
      - uses: actions/checkout@v5

      - uses: lsst-sqre/run-nox@v1
        with:
          cache-dependency: "client/pyproject.toml"
          cache-key-prefix: test-client
          nox-sessions: "typing-client test-client"
          python-version: ${{ matrix.python }}

  # The JupyterHub Docker image may not always track the Python version we use
  # and the modules must support that version of Python. Use a matrix to test
  # every version of Python from that version to the most recent so that we
  # can safely upgrade when the JupyterHub Python upgrades.
  test-hub:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python:
          - "3.12"
          - "3.13"

    steps:
      - uses: actions/checkout@v5

      - uses: lsst-sqre/run-nox@v1
        with:
          cache-dependency: "hub/requirements/*.txt"
          cache-key-prefix: test-hub
          nox-sessions: "typing-hub test-hub"
          python-version: ${{ matrix.python }}

  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v5
        with:
          # Ensure the documentation gets the right version.
          fetch-depth: 0

      - name: Filter paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - "CHANGELOG.md"
              - "docs/**"

      - name: Update package lists
        run: sudo apt-get update

      - name: Install extra packages
        run: sudo apt install -y graphviz

      - uses: lsst-sqre/run-nox@v1
        with:
          cache-dependency: "controller/requirements/*.txt"
          cache-key-prefix: docs
          nox-sessions: docs
          python-version: ${{ env.PYTHON_VERSION }}

      # Upload docs:
      # - on any push to main
      # - on pushes to tickets/ branches if docs/ directory content changed
      - name: Upload to LSST the Docs
        uses: lsst-sqre/ltd-upload@v1
        with:
          project: nublado
          dir: "docs/_build/html"
          username: ${{ secrets.LTD_USERNAME }}
          password: ${{ secrets.LTD_PASSWORD }}
        if: >
          (github.event_name == 'push' && github.ref_name == 'main')
          || (github.event_name == 'pull_request'
          && ( startsWith(github.head_ref, 'tickets/') || startsWith(github.head_ref, 't/') )
          && steps.filter.outputs.docs == 'true')

  linkcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v5
        with:
          # Ensure the documentation gets the right version.
          fetch-depth: 0

      - name: Filter paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - "CHANGELOG.md"
              - "docs/**"

      - name: Update package lists
        run: sudo apt-get update
        if: steps.filter.outputs.docs == 'true'

      - name: Install extra packages
        run: sudo apt install -y graphviz
        if: steps.filter.outputs.docs == 'true'

      - uses: lsst-sqre/run-nox@v1
        with:
          cache-dependency: "controller/requirements/*.txt"
          cache-key-prefix: docs
          nox-sessions: docs-linkcheck
          python-version: ${{ env.PYTHON_VERSION }}
        if: steps.filter.outputs.docs == 'true'

  build:
    runs-on: ubuntu-latest
    needs: [lint, test, test-hub]
    timeout-minutes: 15

    # Only do Docker builds of tagged releases and pull requests from ticket
    # branches. This will still trigger on pull requests from untrusted
    # repositories whose branch names match our tickets/* branch convention,
    # but in this case the build will fail with an error since the secret
    # won't be set.
    if: >
      startsWith(github.ref, 'refs/tags/')
      || startsWith(github.head_ref, 'tickets/')

    strategy:
      # make 'latest' true if you want to also tag release builds with
      #   'latest'.
      # make 'gar' true if you want to also upload to Google Artifact
      #   Registry.
      matrix:
        container:
          - name: "controller"
            latest: false
            gar: false
          - name: "jupyterhub"
            latest: false
            gar: false
          - name: "inithome"
            latest: false
            gar: true
          - name: "purger"
            latest: false
            gar: true
          - name: "jupyterlab-base"
            latest: true
            gar: false
          - name: "fsadmin"
            latest: false
            gar: false

    steps:
      - uses: actions/checkout@v5
        with:
          # Full history is required for setuptools_scm versioning.
          fetch-depth: 0

      - name: Log in to Google Artifact Repository
        uses: docker/login-action@v3
        if: ${{ matrix.container.gar }}
        with:
          registry: us-central1-docker.pkg.dev
          username: "_json_key_base64"
          password: ${{ secrets.GAR_PUSH_TOKEN }}

      - uses: lsst-sqre/build-and-push-to-ghcr@v1
        id: build-container
        with:
          dockerfile: Dockerfile.${{ matrix.container.name }}
          image: ${{ github.repository }}-${{ matrix.container.name }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Add "latest" tag only if it's a release tag and if 'latest'
          # is set
          additional-tags: ${{ matrix.container.latest && startsWith(github.ref, 'refs/tags/') && 'latest' || '' }}

      - name: Docker meta
        id: build-meta
        uses: docker/metadata-action@v5
        if: ${{ matrix.container.gar }}
        with:
          images: |
            us-central1-docker.pkg.dev/rubin-shared-services-71ec/sciplat/${{ matrix.container.name }}
          tags: ${{ matrix.container.latest && format('type=raw,{0},latest',steps.build-container.outputs.tag) || format('type=raw,{0}',steps.build-container.outputs.tag) }}

      - name: Build and push to GAR
        uses: docker/build-push-action@v6
        if: ${{ matrix.container.gar }}
        with:
          context: "."
          file: Dockerfile.${{ matrix.container.name }}
          push: "true"
          tags: ${{ steps.build-meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Report result
        run: |
          echo Pushed ghcr.io/${{ github.repository }}-${{ matrix.container.name }}:${{ steps.build-controller.outputs.tag }}

  test-packaging:
    name: Test packaging
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [lint, test, docs]

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # full history for setuptools_scm

      - name: Test building and publishing rubin-nublado-client
        uses: lsst-sqre/build-and-publish-to-pypi@v3
        with:
          upload: "false"
          working-directory: "client"

  pypi:
    name: Upload release to PyPI
    runs-on: ubuntu-latest

    timeout-minutes: 10
    needs: [lint, test, docs, test-packaging]
    environment:
      name: pypi
      url: https://pypi.org/p/rubin-nublado-client
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0 # full history for setuptools_scm

      - uses: lsst-sqre/build-and-publish-to-pypi@v3
        with:
          working-directory: "client"
